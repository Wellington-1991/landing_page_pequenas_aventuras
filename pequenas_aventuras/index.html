<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locação de Brinquedos</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- NAVBAR -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="assets/images/logo.png" alt="Logo" height="50"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#sobre">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contatos">Contatos</a></li>
                        <li class="nav-item"><a class="nav-link" href="#medidas">Medidas dos Brinquedos</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- CARROSSEL -->
    <section class="container my-5">
        <div id="carouselToys" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/images/brinquedo1.jpg" class="d-block w-100" alt="Brinquedo 1">
                </div>
                <div class="carousel-item">
                    <img src="assets/images/brinquedo2.jpg" class="d-block w-100" alt="Brinquedo 2">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselToys" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselToys" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </section>

    <!-- SEÇÕES DE CONTEÚDO -->
    <section id="sobre" class="container my-5">
        <h2>Sobre</h2>
        <p>Informações sobre a locação de brinquedos...</p>
    </section>

    <section id="medidas" class="container my-5">
        <h2>Medidas dos Brinquedos</h2>
        <p>Detalhes de tamanho e segurança dos brinquedos...</p>
    </section>

    <section id="contatos" class="container my-5">
        <h2>Contatos</h2>
        <p>Formas de entrar em contato para aluguel...</p>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
